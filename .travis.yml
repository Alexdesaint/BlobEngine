language: cpp
matrix:
  include:
  - os: linux
    compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libglm-dev
        - libxrandr-dev
        - libxinerama-dev
        - libxcursor-dev
        - libxi-dev
        - libstdc++-7-dev
    before_script:
    - cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Release  
    script:
    - cmake --build build
  - os: windows
    before_script:
    - cmake -H. -Bbuild -G"Visual Studio 15 2017"
    script:
    - PATH="$PATH:/c/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin"
    - MSBuild.exe "build/ALL_BUILD.vcxproj" /std:c++latest
