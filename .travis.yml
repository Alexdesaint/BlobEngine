language: cpp
script:
  - cmake --build build --config Release
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libstdc++-7-dev
matrix:
  include:
    - os: linux
      compiler: clang
      before_script:
        - cmake -H. -Bbuild
    - os: linux
      compiler: gcc
      before_install:
        # C++17
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get update -qq
      install: 
        # C++17
        - sudo apt-get install -qq g++-6
        - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
      before_script:
        - cmake -H. -Bbuild
  allow_failures:
    - os: windows
      compiler: clang
      before_script:
        - choco install make 
        - export CC=clang-cl
        - cmake -H. -Bbuild -G"Unix Makefiles"
    - os: windows
      before_script:
        - cmake -H. -Bbuild
      
