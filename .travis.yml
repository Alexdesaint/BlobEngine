language: cpp
script:
  - cmake --build build --config Release
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libstdc++-7-dev
      - mesa-common-dev
      - libgl1-mesa-dev
matrix:
  include:
    - os: linux
      name: Linux CLANG
      compiler: clang
      before_script:
        - cmake -H. -Bbuild
    - os: linux
      name: Linux GCC
      compiler: gcc
      before_script:
        - cmake -H. -Bbuild
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 CXX=g++-9"

    - os: windows
      name: Windows CLANG
      compiler: clang
      before_script:
        - choco install make 
        - export CC=clang-cl
        - cmake -H. -Bbuild -G"Unix Makefiles"
    - os: windows
      name: Windows Visual Studio
      before_script:
        - cmake -H. -Bbuild -G"Visual Studio 15 2017 Win64"
  allow_failures:
    - os: windows
      compiler: clang
